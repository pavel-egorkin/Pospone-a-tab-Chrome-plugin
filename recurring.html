<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Reopen Tab Later – Recurring</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; background:#F9FAFB; color:#0F172A; }
		.field { margin: 12px 0; }
		label { display:block; margin-bottom:6px; }
		select, input[type="number"], input[type="time"] { padding:6px; border:1px solid #E5E7EB; border-radius:6px; background:#fff; }
		button { padding:8px 12px; border:1px solid #E5E7EB; border-radius:6px; background:#fff; cursor:pointer; }
		button.primary { background:#0F172A; color:#fff; border-color:#0F172A; }
	</style>
</head>
<body>
	<h1>Create recurrence</h1>
	<div class="field">
		<label>Kind</label>
		<select id="kind">
			<option value="daily">Daily</option>
			<option value="weekly">Weekly</option>
			<option value="monthly">Monthly</option>
		</select>
	</div>
	<div class="field" id="weeklyDays" style="display:none;">
		<label>Weekdays</label>
		<label><input type="checkbox" value="1"> Mon</label>
		<label><input type="checkbox" value="2"> Tue</label>
		<label><input type="checkbox" value="3"> Wed</label>
		<label><input type="checkbox" value="4"> Thu</label>
		<label><input type="checkbox" value="5"> Fri</label>
		<label><input type="checkbox" value="6"> Sat</label>
		<label><input type="checkbox" value="0"> Sun</label>
	</div>
	<div class="field" id="monthlyDay" style="display:none;">
		<label>Day of month (1–31)</label>
		<input id="dom" type="number" min="1" max="31" value="1" />
	</div>
	<div class="field">
		<label>Time</label>
		<input id="time" type="time" step="1800" />
	</div>
	<div class="field">
		<label>Use current tab URL</label>
		<button id="useActive" class="primary">Create</button>
	</div>
	<script src="recurring.js"></script>
</body>
</html>
